<body>
    
    <section id="form">
        <form (ngSubmit)="onSubmit()" >
            <h2 class="text-center">Novo Lembrete</h2>
            <div class="container"> 
            <div class="form-row">
                    
                    <div class="form-group col-md-6">
                    
                        <input type="text" class="form-control " [(ngModel)]="task.name" placeholder="Titulo:" name="name" />
                 
                    </div>
                 

                    <div class="form-group col-md-3">
                    
                        <input type="date" class="form-control " [(ngModel)]="task.dateinicial" placeholder="Titulo:" name="name" />
                 
                    </div>

                    <div class="form-group col-md-3">
                    
                        <input type="date" class="form-control " [(ngModel)]="task.datefinal" placeholder="Titulo:" name="name" />
                 
                    </div>

                    
                 
                    
                    
                                


                    <br>

        
                    <div class="form-group">
                        <label>Descrição: </label>
                        <textarea [(ngModel)]="task.description" name="description" placeholder="Digite aqui..." rows="3" class="form-control"></textarea>
                
                    </div>
                    
                    
                    <div class="btn ">
                        <button  type="submit" class="btn btn-danger mr-2"  > Salvar</button>
                    
                    </div>
                </div>
            </div>   
                    
        </form>
        
    </section>


    
</body>
