<h2 mat-dialog-title>Tem certeza que quer deletar a task?</h2>

<mat-dialog-actions align="end">
    <button mat-button [mat-dialog-close]="false">Cancel</button>
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial color="warn" (click)="deleteTask(tasks.key)">Delete</button>
</mat-dialog-actions>
